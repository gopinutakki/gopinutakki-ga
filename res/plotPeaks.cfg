set terminal png size 1024,800
set output "deterministicCrowdingPeaks.png"
set title "Results"
set lmargin 5
set rmargin 5
set bmargin 5
set tmargin 5
set yrange [0:6]
plot 'M1peak.log' with linespoints linecolor rgb "red" title "M1peaks", \
	'M2peak.log' with linespoints linecolor rgb "green" title "M2peaks", \
	'M3peak.log' with linespoints linecolor rgb "purple" title "M3peaks", \
	'M4peak.log' with linespoints linecolor rgb "blue" title "M4peaks"