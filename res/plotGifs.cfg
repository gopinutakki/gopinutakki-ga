set terminal gif animate delay 10 size 1024,800
set output "deterministicCrowdingM1.gif"
do for [j=1:15]{
plot "M1gif.log" every ::(j-1) * 500::j * 500 title "population", 'm1.log' with line linecolor rgb "grey" title "M1 function"
}

